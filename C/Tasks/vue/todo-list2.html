<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .body {
            background: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .todo h1 {
            font-size: 100px;
            font-weight: 400;
            text-align: center;
            color: rgba(175, 47, 47, 0.15);
        }

        .todo-list {
            list-style: none;
        }

        .todo-list li {
            position: relative;
            font-size: 24px;
            border-bottom: 1px solid #ededed;
        }

        .todo-list li:last-child {
            border-bottom: none;
        }

        .todo-icon {
            font-size: 28px;
            color: #e6e6e6;
            width: 34px;
            height: 60px;
            transform: rotate(90deg);
            display: inline-block;
            position: relative;
            bottom: 2px;
            margin: 0 10px;
        }

        .todo .todo-container {
            margin: auto;
        }

        .todo #todo-input {
            width: 300px;
            height: 60px;
            background-color: #fff;
            border: none;
            outline: none;
            line-height: 40px;
            display: inline-block;
            font-size: 24px;
        }

        .todo .todo-input-container {
            box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);
            height: 60px;
            width: 550px;
            margin: auto;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        }

        .todo-container input::placeholder {
            font-style: italic;
            font-weight: 400;
            color: #e6e6e6;
            font-size: 24px;
        }

        .todo-list {
            width: 550px;
            margin: auto;
        }

        .todo-list .todo-item {
            width: 550px;
            height: 60px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            position: relative;
            line-height: 60px;
        }

        .todo-list .todo-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #e0dcdc;
            cursor: pointer;
            display: inline-block;
            margin: 16px 10px;
            vertical-align: -30%;
        }

        .todo-list .todo-delete {
            position: absolute;
            right: 20px;
            bottom: 4px;
            font-size: 30px;
            color: rgb(121, 48, 48)
        }
    </style>
</head>

<body>
    <div class="todo">
        <h1>todos</h1>

        <div class="todo-container">
            <div class="todo-input-container">
                <div class="todo-icon">></div>
                <input id="todo-input" type="text" placeholder="What needs to be done?" />
            </div>
            <ul class="todo-list">
            </ul>
        </div>
    </div>

    <script>
        let todoList = document.getElementsByClassName('todo-list')
        let todoInput = document.getElementById('todo-input')
        let n = 0

        function deleteParentNode(node, className) {
            for (let i = 0; i < node.length; i++) {
                    node[i].onclick = function () {
                        console.log(i)
                        // node[i].parentNode.parentNode.removeChild(node[i].parentNode)
                        node[i].parentNode.style.display = 'none'
                    }
                }
        }
        // let circle = document.createElement('span')
        // let deleteItem = document.createElement('span')

        // circle.className = "todo-circle"
        // deleteItem.className = "todo-delete"
        // console.log(circle)
        // todoItem.appendChild(circle)
        // todoItem.appendChild(deleteItem)

        // console.log(todoItem)
        // console.log(todoInput)
        
        todoInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                let todoItem = document.createElement('li')
                todoItem.className = "todo-item"
                console.log(todoItem)
                n++
                todoItem.innerHTML =
                    `<span class="todo-circle"></span>${todoInput.value}<span class="todo-delete">x</span>`
                // todoItem.innerText = todoInput.value
                todoList[0].appendChild(todoItem)
                todoInput.value = ''
                let todoDelete = document.getElementsByClassName("todo-delete")

              deleteParentNode(todoDelete)
            }
        });
    </script>
</body>

</html>
